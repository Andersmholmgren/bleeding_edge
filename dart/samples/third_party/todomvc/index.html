<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>TodoMVC scratchpad</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
  <link rel="components" href="components/components.html">
  <section id="todoapp">
    <header id="header">
      <h1>todo-scratch</h1>
      <div is="x-new-todo"></div>
    </header>
    <section id="main">
      <div is="x-todo-list"></div>
    </section>
  </section>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by the <a href="http://www.dartlang.org">Dart</a> team</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script type="application/javascript" src="scripts/app.js"></script>
</body>
</html>
